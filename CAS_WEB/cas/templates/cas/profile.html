<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Customized stylesheet -->
    {% load static %}
    <link href="{% static '/css/app.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static '/js/projects.js' %}" type="text/javascript" async defer></script>


    <!-- Load react -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Load scripts-->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>


    <title mb-3>Profile</title>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-cat mr-1"></i> CAS</a>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'projects' %}">Projects <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'new_project' %}">New Project<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <li class="navbar-nav navbar-right nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                {{ user.username }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown"
                 style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </div>
        </li>
    </div>
</nav>

<section class="bg-light py-4">
    <div class="container">
        <div class="mb-2">
            <div class="card">
                <div class="card-body">
                    <p class="card-title mb-3">{{ user.username }}</p>
                    <p class="card-text mt-3">{{ name }}</p>
                    <p class="card-text mt-3">{{ email }}</p>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
