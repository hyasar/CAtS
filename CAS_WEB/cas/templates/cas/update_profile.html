<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Customized stylesheet -->
    {% load static %}
    <link href="{% static '/css/app.css' %}" rel="stylesheet" type="text/css">

    <title mb-3>Update Profile</title mb-3>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-cat mr-1"></i> CAS</a>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'projects' %}">Projects <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'new_project' %}">New Project<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <li class="navbar-nav navbar-right nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                {{ user.username }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'get_profile' %}">Profile</a>
                <a class="dropdown-item" href="#">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </div>
        </li>
    </div>
</nav>

<section class="bg-light py-4">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 login-clean">
            <form method="POST" action="{% url 'update_profile' %}">
                {% csrf_token %}
                <div class="text-primary illustration"><i class="fas fa-cat mr-1"></i></div>
                <h3>Update Information: {{ user.username }}</h3>

                <div class="form-group">
                    <label for="name">
                        First Name
                    </label>
                    <input class="form-control" id="firstName" name="firstName" value="{{user.first_name}}">

                    <label for="name">
                        Last Name
                    </label>
                    <input class="form-control" id="lastName" name="lastName" value="{{user.last_name}}">

                    <label for="email">
                        Email
                    </label>
                    <textarea class="form-control" id="email" name="email">{{user.email}}</textarea>

                </div>


                <div class="errorlist">
                    {% for error in form.non_field_errors %}
                    <p class="error">
                        {{ error }}
                    </p>
                    {% endfor %}
                </div>

                <button type="submit" class="btn btn-secondary btn-block">Update</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</section>

</body>
</html>
